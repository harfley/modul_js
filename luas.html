<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content">
          <center> <div class="container">
            <div class="card col-sm-4">
              <div class="card-header">
                <h4>Hitung Luas Persegi Panjang</h4>
              </div>
              <div class="card-body">
                Panjang
                <input type="number" id="panjang" class="form-control">
                Lebar
                <input type="number" id="lebar" class="form-control">
                <button type="button" class="btn btn-info btn-block"
                onclick="hitung()">
                  Hitung
                </button>
                <button type="button" class="btn btn-danger btn-block" onclick="reset()">Reset</button> 
                <input type="text" id="hasil" class="form-control" readonly>
                          </div>
            </div>
          </div>
      
          </form>
      </div>
    </div></center>
    <script>
        function hitung() {
            var panjang = parseFloat(document.getElementById('panjang').value);
            var lebar = parseFloat(document.getElementById('lebar').value);
    
            var luas = panjang * lebar;
    
            document.getElementById('hasil').value = luas;
        }
    
        function reset() {
            document.getElementById('panjang').value = '';
            document.getElementById('lebar').value = '';
            document.getElementById('hasil').value = '';
        }
    </script>
</body>
</html>
